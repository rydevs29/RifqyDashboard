<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RifqyDashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #050510;
      --card-bg: rgba(20, 20, 35, 0.6);
      --card-border: rgba(255, 255, 255, 0.08);
      --primary-glow: #00d2ff;
      --secondary-glow: #7a2aff;
      --text-main: #ffffff;
      --text-muted: #94a3b8;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* BACKGROUND "WAH" EFFECT */
    /* Layer 1: Warna dasar bergerak */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 15% 50%, rgba(122, 42, 255, 0.15), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 210, 255, 0.15), transparent 25%);
      z-index: -2;
      animation: pulseGlow 10s ease-in-out infinite alternate;
    }

    /* Layer 2: Grid Pattern Teknis */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      pointer-events: none;
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      border-bottom: 1px solid var(--card-border);
      background: rgba(5, 5, 16, 0.7);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    h1 {
      font-size: 1.6em;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .lang-toggle button {
      margin-left: 10px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.3s;
    }
    .lang-toggle button:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    /* GRID LAYOUT */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      padding: 40px 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* PREMIUM CARD STYLE */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
    }

    /* Efek Hover Card: Border menyala & Glow */
    .card:hover {
      transform: translateY(-5px);
      border-color: rgba(0, 210, 255, 0.3);
      box-shadow: 
        0 20px 40px -5px rgba(0, 0, 0, 0.4),
        0 0 15px rgba(0, 210, 255, 0.1); 
    }

    /* Gradient Line di atas card */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
      opacity: 0;
      transition: 0.4s;
      transform: translateX(-100%);
    }

    .card:hover::before {
      opacity: 1;
      transform: translateX(0);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 1.25em;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card p {
      margin: 0 0 24px;
      font-size: 0.9em;
      color: var(--text-muted);
      line-height: 1.6;
      flex-grow: 1;
    }

    /* BUTTON STYLE */
    .link-btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      background: rgba(255, 255, 255, 0.03);
      color: var(--primary-glow);
      border: 1px solid rgba(0, 210, 255, 0.2);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9em;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .link-btn:hover {
      background: var(--primary-glow);
      color: #000;
      border-color: var(--primary-glow);
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .grid { padding: 20px; gap: 15px; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
